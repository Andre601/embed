license: ''

database:
  dir: ./data/database/
  jwt_secret: widgetbot

discord:
  token: ''

  events:
    logs: ['299881420891881473', '458147307578458113']
    status: ['299881420891881473', '451441039702622218']

  webhook: 'WidgetBot.io Chat'

  statuses:
    - ${shard} • ${visitorCount} visitors
    - Discord on your website • ${shard}
    - ${shard} • ${accountCount} accounts
    - ${shard} • ${messageCount} messages
    - ${shard} • ${guildCount} guilds

  admins:
  - '294916911194570754'
  - '111783814740594688'

express:
  port: 7000

  apollo:
    settings:
      general.betaUpdates: true
    apiKey: ''

  rateLimit:
    windowMs: 900000
    max: 1000
    delayAfter: 100
    delayMs: 10

embed:
  theme:
    colors:
      primary: '#fff'
      accent: '#7289da'
      background: '#36393E'
    css: ''

  config:
    avatar: identicon
    notifications: null

cache:
  graphql.messageHistory: 50
  graphql.messageHistoryExpiration: 20m
  graphql.channelsExpiration: 10s
  graphql.membersExpiration: 10s
  graphql.permissionsExpiration: 10s

log_level: info
