#import "./Embed.graphql"

fragment TextMessage on Message {
    content
    editedAt

    author {
        avatar
        bot
        color
        discrim
        id
        name
    }

    reactions {
        count
        emojiName
    }

    attachments {
        url
        height
        width
        fileName
        size
    }

    embeds {
        ...Embed
    }
}
