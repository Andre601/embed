#import "./Embed.graphql"

fragment TextMessage on Message {
    content
    type
    flags
    createdAt
    editedAt

    author {
        avatar
        bot
        color
        discrim
        id
        name
    }

    reactions {
        count
        emojiName
    }

    attachments {
        url
        height
        width
        fileName
        size
    }

    stickers {
        id
        name
        icon
    }

    reactions {
        count
        emojiId
        emojiName
        me
    }

    messageReference {
        guildId
        channelId
        messageId
    }

    application {
        id
        name
        icon
    }

    embeds {
        ...Embed
    }
}
