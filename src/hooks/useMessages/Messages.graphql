query Messages(
    $channel: String!
    $around: String
    $before: String
    $after: String
    $limit: Int
) {
    channel(id: $channel) {
        id
        ... on TextChannel {
            messages(limit: $limit, after: $after, before: $before, around: $around) {
                ...TextMessage
            }
        }
        #    ... on NewsChannel {
        #      messages(limit: $limit, after: $after, before: $before, around: $around) {
        #        ...TextMessage
        #      }
        #    }
    }
}
