query GuildInfo($guild: String!) {
  guild(id: $guild) {
    name
    icon
    invite
    memberCount
    banner
    splash
    partnered
    verified
    tier

    channels {
      __typename

      name
      id
      position
      ... on TextChannel {
        topic
        canSend
        nsfw
        category {
          name
          position
        }
      }
#      ... on NewsChannel {
#        topic
#        canSend
#        nsfw
#        category {
#          name
#          position
#        }
#      }
    }
  }
}
