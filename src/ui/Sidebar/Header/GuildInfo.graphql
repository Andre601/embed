query GuildInfo($guild: String!) {
  guild(id: $guild) {
    name
    iconURL
    invite
    memberCount
    bannerURL
    splashURL
    partnered
    verified
    premiumTier

    settings {
      guestMode
      readonly
    }

    channels {
      __typename

      name
      id
      position
      ... on TextChannel {
        topic
        canSend
        nsfw
        category {
          name
          position
        }
      }
      ... on NewsChannel {
        topic
        canSend
        nsfw
        category {
          name
          position
        }
      }
    }
  }
}
