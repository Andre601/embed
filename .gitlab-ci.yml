variables:
  GIT_SSL_NO_VERIFY: "true"

stages:
  - build
  - docker
  - deploy

canary:
  stage: build
  image: node:11
  script:
    - yarn
    - yarn run build

    - sed -i s/v0.0.0-canary/$CI_COMMIT_TAG/g package.json
  artifacts:
    paths:
      - .docker
      - build
      - package.json
      - yarn.lock
    expire_in: 1 day

build-master:
  stage: docker
  image: docker:18.09.8
  services:
    - docker:18.09.8-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_BUILD_REF" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_BUILD_REF"

staging:
  stage: deploy
  image: registry.gitlab.com/gitlab-examples/kubernetes-deploy
  environment:
    name: production
    url: https://e.widgetbot.io
  before_script:
    - kubectl config set-cluster default-cluster --server=$KUBE_URL --certificate-authority=$KUBE_CA_PEM_FILE
    - kubectl config set-credentials default-admin --token=$KUBE_TOKEN
    - kubectl config set-context default-system --cluster=default-cluster --user=default-admin --namespace=default
    - kubectl config use-context default-system
  script:
    - kubectl get nodes
    - kubectl get all --all-namespaces
    - kubectl set image deployment/embed embed=$CI_REGISTRY_IMAGE:$CI_BUILD_REF
