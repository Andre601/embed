variables:
  GIT_SSL_NO_VERIFY: "true"

stages:
  - build
  - docker
  - deploy

production:
  stage: build
  image: node:11
  script:
    - sed -i s/0.0.0-canary/$CI_COMMIT_TAG/g package.json

    - yarn
    - yarn run build
  artifacts:
    paths:
      - .docker
      - build
      - package.json
      - yarn.lock
    expire_in: 1 day
  only:
    - tags

canary:
  stage: build
  image: node:11
  script:
    - sed -i s/0.0.0-canary/$CI_COMMIT_TAG/g package.json

    - yarn
    - yarn run build
  artifacts:
    paths:
      - .docker
      - build
      - package.json
      - yarn.lock
    expire_in: 1 day
  only:
    - master

build:
  stage: docker
  image: docker:18.09.8
  services:
    - docker:18.09.8-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master

production-build:
  stage: docker
  image: docker:18.09.8
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
  only:
    - tags

